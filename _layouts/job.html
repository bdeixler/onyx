---
layout: default
---
<article class="job" itemscope itemtype="http://schema.org/jobArticle">

  <header class="job-header">
    <h1 class="job-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="job-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="job-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
