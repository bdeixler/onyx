---
layout: default
---
<article class="news" itemscope itemtype="http://schema.org/NewsArticle">

  <header class="news-header">
    <h1 class="news-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="news-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="news-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
