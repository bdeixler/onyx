---
layout: default
title: Careers
---

<div class="home">

  <h1 class="page-heading">Onyx Careers</h1>

  <ul class="job-list">
    {% for job in site.careers %}
      <li>
        <span class="job-meta">{{ job.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="job-link" href="{{ job.url | prepend: site.baseurl }}">{{ job.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
